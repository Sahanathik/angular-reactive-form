<div class="card" style="width: 50rem; height: auto;">
    
  <div class="card-body">

<form class="row g-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" formControlName="email">
      <span *ngIf="!userForm.get('email')?.valid && userForm.touched">Please Enter Value</span>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" formControlName="password">
      <span *ngIf="userForm.get('password')?.errors?.['minlength']">Please Enter Value</span>
    </div>
    <div formGroupName="address">
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" formControlName="city">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" formControlName="zip">
    </div>
  </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="userForm.valid">Sign in</button>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="setvalue()">set value</button>
      </div>
  </form>
</div>
</div>
